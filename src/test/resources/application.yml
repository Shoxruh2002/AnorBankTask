server:
  port: ${APP_PORT:7777}
spring:
  application:
    name: ${APP_NAME:ANOR_BANK_TASK}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    username:
    password:
    url: jdbc:h2:mem:anor_bank;DB_CLOSE_DELAY:-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true



